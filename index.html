<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나다움 프로젝트🌳</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    @font-face {
      font-family: 'Paperlogy';
      src: url('Paperlogy-5Medium.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'Paperlogy', sans-serif;
      background-color: #fff;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .active {
      display: flex;
    }
    .home {
      background-image: url('메인 배경.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      justify-content: flex-start;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      margin-top: 20%;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      width: 90%;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      margin: 0 0 1.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1.2rem;
      font-size: 1rem;
      background-color: #f3f3f3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-family: 'Paperlogy', sans-serif;
    }
    .swiper {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 1rem;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .swiper-button-next,
    .swiper-button-prev {
      display: none;
    }
    .iframe-container {
      width: 100%;
      max-width: 100%;
      height: 500px;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-btn {
      margin-top: 1rem;
      background-color: #dbeafe;
      font-family: 'Paperlogy', sans-serif;
    }
  </style>
</head>
<body>
  <div class="screen home active" id="home">
    <div class="overlay">
      <h1>나다움 프로젝트🌳</h1>
      <h2>내 삶의 지혜를 나누는 카드 뉴스</h2>
      <button class="btn" onclick="showSlide(1)">나의 지혜는 어떤 이름일까? 1</button>
      <button class="btn" onclick="showSlide(2)">나의 지혜는 어떤 이름일까? 2</button>
      <button class="btn" onclick="showSlide(3)">나의 지혜는 어떤 이름일까? 3</button>
      <button class="btn" onclick="showSlide(4)">나의 지혜는 어떤 이름일까? 4</button>
    </div>
  </div>

  <!-- 슬라이드 화면들 -->
  <div class="screen" id="slide1">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 1.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 2.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 3.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 4.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 5.png"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>
  <div class="screen" id="slide2">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 1.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 2.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 3.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 4.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 5.png"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>
  <div class="screen" id="slide3">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 1.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 2.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 3.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 4.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 5.png"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>
  <div class="screen" id="slide4">

      <div class="swiper-wrapper">

        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 4.png"></div>
        <div class="swiper-slide"><img src="내 삶의 지혜를 나누는 콘텐츠 5.png"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    function showSlide(index) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide${index}`).classList.add('active');
      new Swiper(`#slide${index} .swiper`, {
        loop: true,
        pagination: { el: '.swiper-pagination' },
      });
    }
    function goHome() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('home').classList.add('active');
    }
  </script>
</body>
</html>
