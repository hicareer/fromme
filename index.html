<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나다움 프로젝트🌳</title>
  <style>
    @font-face {
      font-family: 'Paperlogy';
      src: url('Paperlogy-5Medium.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'Paperlogy', sans-serif;
      background-color: #fff;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .active {
      display: flex;
    }
    .home {
      background-image: url('메인 배경.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      justify-content: flex-start;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      margin-top: 20%;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      width: 90%;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      margin: 0 0 1.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1rem;
      background-color: #f3f3f3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .card-slide img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .iframe-container {
      width: 100%;
      max-width: 100%;
      height: 600px;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-btn {
      margin-top: 1rem;
      background-color: #dbeafe;
    }
  </style>
</head>
<body>
  <div class="screen home active" id="home">
    <div class="overlay">
      <h1>나다움 프로젝트🌳</h1>
      <h2>내 삶의 지혜를 나누는 카드 뉴스</h2>
      <button class="btn" onclick="showSlide(1)">나의 지혜는 어떤 이름일까? 1</button>
      <button class="btn" onclick="showSlide(2)">나의 지혜는 어떤 이름일까? 2</button>
      <button class="btn" onclick="showSlide(3)">나의 지혜는 어떤 이름일까? 3</button>
      <button class="btn" onclick="showSlide(4)">나의 지혜는 어떤 이름일까? 4</button>
    </div>
  </div>

  <!-- 슬라이드 화면 (공통 템플릿) -->
  <div class="screen card-slide" id="slide1">
    <img src="내 삶의 지혜를 나누는 콘텐츠 1.png" alt="슬라이드 이미지 1">
    <img src="내 삶의 지혜를 나누는 콘텐츠 2.png" alt="슬라이드 이미지 2">
    <img src="내 삶의 지혜를 나누는 콘텐츠 3.png" alt="슬라이드 이미지 3">
    <img src="내 삶의 지혜를 나누는 콘텐츠 4.png" alt="슬라이드 이미지 4">
    <img src="내 삶의 지혜를 나누는 콘텐츠 5.png" alt="슬라이드 이미지 5">
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>
  <div class="screen card-slide" id="slide2">
    <img src="내 삶의 지혜를 나누는 콘텐츠 1.png" alt="슬라이드 이미지 1">
    <img src="내 삶의 지혜를 나누는 콘텐츠 2.png" alt="슬라이드 이미지 2">
    <img src="내 삶의 지혜를 나누는 콘텐츠 3.png" alt="슬라이드 이미지 3">
    <img src="내 삶의 지혜를 나누는 콘텐츠 4.png" alt="슬라이드 이미지 4">
    <img src="내 삶의 지혜를 나누는 콘텐츠 5.png" alt="슬라이드 이미지 5">
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>
  <div class="screen card-slide" id="slide3">
    <img src="내 삶의 지혜를 나누는 콘텐츠 1.png" alt="슬라이드 이미지 1">
    <img src="내 삶의 지혜를 나누는 콘텐츠 2.png" alt="슬라이드 이미지 2">
    <img src="내 삶의 지혜를 나누는 콘텐츠 3.png" alt="슬라이드 이미지 3">
    <img src="내 삶의 지혜를 나누는 콘텐츠 4.png" alt="슬라이드 이미지 4">
    <img src="내 삶의 지혜를 나누는 콘텐츠 5.png" alt="슬라이드 이미지 5">
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>
  <div class="screen card-slide" id="slide4">
    <img src="내 삶의 지혜를 나누는 콘텐츠 1.png" alt="슬라이드 이미지 1">
    <img src="내 삶의 지혜를 나누는 콘텐츠 2.png" alt="슬라이드 이미지 2">
    <img src="내 삶의 지혜를 나누는 콘텐츠 3.png" alt="슬라이드 이미지 3">
    <img src="내 삶의 지혜를 나누는 콘텐츠 4.png" alt="슬라이드 이미지 4">
    <img src="내 삶의 지혜를 나누는 콘텐츠 5.png" alt="슬라이드 이미지 5">
    <div class="iframe-container">
      <iframe src="https://noteforms.com/forms/1-x6enh2" title="의견 남기기"></iframe>
    </div>
    <button class="btn back-btn" onclick="goHome()">← 다른 카드뉴스 보기</button>
  </div>

  <script>
    function showSlide(index) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(`slide${index}`).classList.add('active');
    }
    function goHome() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('home').classList.add('active');
    }
  </script>
</body>
</html>
